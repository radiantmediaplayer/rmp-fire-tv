<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>Fire TV Demo App - Live CMAF HLS AVC (H.264)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/8.4.0/js/rmp.min.js"></script>
	<div id="rmp"></div>
	<script>
		var src = {
			hls: 'https://storage.googleapis.com/shaka-live-assets/player-source.m3u8'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			autoplay: true,
			delayToFade: 5000,
			capLevelToPlayerSize: false,
			ignoreDevicePixelRatio: false,
			disableKeyboardControl: true,
			dvrUIThreshold: 30000,
			contentMetadata: {
				title: 'Fire TV Demo App - Live CMAF HLS'
			},
			skin: 'tv'
		};
		var elementID = 'rmp';
		window.rmp = new RadiantMP(elementID);
		rmp.init(settings);
	</script>
	<script src="js/player-live.js"></script>
</body>

</html>
